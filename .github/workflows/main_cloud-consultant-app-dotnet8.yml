name: Build and Deploy ASP.Net Core 8 App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore CloudTestApp.csproj

      - name: Build project
        run: dotnet build CloudTestApp.csproj --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish CloudTestApp.csproj --configuration Release --output ./publish

      - name: List publish folder
        run: dir publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7C804C2D79B04EB89B285AF689AFB379 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FD4B6FB17B3941EEA645EA0D82400BBF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C31CC9ED260D445D9D6D199C9FB6C855 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: cloud-consultant-app-dotnet8
          package: publish



